<app-header></app-header>

<div class="row mt-3">
  <div class="col-sm-12 col-md-12 col-lg-12">

    <div class="input-group" style="width: 30%; margin-left: 69%;">
      <input type="text" class="form-control" placeholder="Search" value="Search" [(ngModel)]="searchText"
        (ngModelChange)="onDueSearch($event)">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" disabled>
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>

  </div>



</div>

<div class="mt-1" style="margin-left:1% !important; margin-right: 1% !important;">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#OrderID</th>
          <th scope="col">Book Name</th>
          <th scope="col">Qty</th>
          <th scope="col">Due</th>
          <th scope="col">Issue Date</th>
          <th scope="col">Submit Date</th>
          <th scope="col">Status</th>
          
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of duecalaulationList">
          <td scope="row" class="col-sm-1 col-md-1 col-lg-1">
            <div>{{order.orderId}}</div>
          </td>
          <td class="col-sm-1 col-md-1 col-lg-1">
            <div>{{order.bookName}}</div>
          </td>
          
          <td class="col-sm-1 col-md-1 col-lg-1">
            <div>{{order.qty}}</div>
          </td>
          <td class="col-sm-2 col-md-2 col-lg-2">
            <div>{{order.dueamount}}</div>
          </td>
          <td class="col-sm-2 col-md-2 col-lg-2">
            <div>{{order.issueDate |date:'short'}}</div>
          </td>
          <td class="col-sm-2 col-md-2 col-lg-2">
            <div>{{order.submittedDate|date:'short'}}</div>
          </td>
          <td class="col-sm-1 col-md-1 col-lg-1">
            <div [ngClass]="onStatusChange(order.status)" style="margin-top: 6% !important;">{{order.status}}</div>
          </td>
         
          <td class="col-sm-2 col-md-2 col-lg-2">
            

              <button   title="Edit Order" style="border: none;" type="button" class="btn btn-success btn-sm"
               data-bs-toggle="modal" href="#staticBackdropupdate"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill"
                viewBox="0 0 16 16">
                <path
                  d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
              </svg></button>&nbsp;&nbsp;

            <button title="View Book Details" style="border: none;" type="button" title="View Book Details"
              data-bs-toggle="modal" href="#ViewModalToggle" type="button"
              class="btn btn-warning btn-sm">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list-task"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z" />
                <path
                  d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z" />
                <path fill-rule="evenodd"
                  d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z" />
              </svg></button>&nbsp;&nbsp;



          


          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
