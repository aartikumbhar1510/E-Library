<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />

  <div class="row">
    <app-header></app-header>
  </div>
 
  <div class="row mt-3">
    <div class="col-sm-12 col-md-12 col-lg-12">
      
          <div class="input-group" style="width: 40%; margin-left: 30%;">
            <input type="text" class="form-control" placeholder="Search"  value="Search" 
            [(ngModel)]="searchText" (ngModelChange)="onSearchBooks($event)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
    
    </div>

    
    
</div>
  
 <div class="mt-1">
  <div class="table-responsive">    
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#Sr.No</th>
            <th scope="col">Book Name</th>
            <th scope="col">Author</th>
            <th scope="col">Edition</th>
            <th scope="col">Genres</th>
            <th scope="col">Qty</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of booksListData">
            <th scope="row">{{book.id}}</th>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.edition}}</td>
            <th>{{book.genres}}</th>
            <td>{{book.qty}}</td>
            <td>{{book.status}}</td>
            <td>
              <button title="View Book Details" style="border: none;"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">

              </svg></button>

              <button title="View Book Details" style="border: none;"><svg xmlns="http://www.w3.org/2000/svg" width="26"
                  height="26" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">

                    d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />

                    d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />

              <button title="View Book Details" style="border: none;"><svg xmlns="http://www.w3.org/2000/svg" width="26"
                  height="26" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
                  <path
                    d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />

            </td>
          </tr>         
        </tbody>
      </table>
    </div>
  </div>
