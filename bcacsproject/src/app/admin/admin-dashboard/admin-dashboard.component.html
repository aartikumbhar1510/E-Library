<div>
    <app-header></app-header>
</div>
<div class="row mt-3">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <input type="search" class="form-control" style="width: 40%; margin-left: 30%;" placeholder="search orders by name,books">
    </div>
</div>

<div class="container">
    <div class="row col-md-12 col-sm-12 col-lg-12">
        <div class="col-md-4" *ngFor="let data of datalist">
            <div class="card mt-3 shadow rounded">
                <div class="card-header" style="border: 0px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="green" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg>
                    <span> &nbsp;{{data.name}}</span>

                </div>
                <div class="card-body" style="word-wrap: break-word !important;">
                    <table class="table table-responsive">                       
                        <tr>
                            <td>Email</td>
                            <td style="word-wrap: break-word;">{{data.email}}</td>
                        </tr>
                        <tr>

                            <td>Books</td>
                            <td>{{data.role}}</td>
                        </tr>
                        <tr>

                            <td>Genres</td>
                            <td>{{data.role}}</td>
                        </tr>
                        <tr>
                            <td>Issue Date</td>
                            <td>{{data.password}}</td>
                        </tr>
                        <tr>
                            <td>Submission Date</td>
                            <td>{{data.password}}</td>
                        </tr>
                    </table>

                </div>
                <div class="card-footer">
                    <div style="float: right;">
                    <button type="button" class="btn btn-outline-success"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                        <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                        <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                      </svg>  &nbsp;Approve</button> &nbsp;&nbsp; 
                      
                      <button type="button" class="btn btn-outline-danger" title="Reject the order"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                      </svg>&nbsp;Reject</button>
                </div>
                </div>
            </div>

        </div>


    </div>
</div>
